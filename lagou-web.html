<html>
  <head>
    <link rel="stylesheet" href="lagou-web-header.css">
    <link rel="stylesheet" href="lagou-web-content.css">
    <link rel="stylesheet" href="lagou-web-footer.css">
  </head>
  <body>
    <div id="lg_header">
      <div class="header-inner">
        <div class="lg_tbar_l">
          <a class="header-logo" href="https://www.lagou.com/"></a>
          <ul class="lg_tbar_tabs">
            <li class="suggestCity">
              <span class="station">全国站</span>
              <span class="switch_cities">[切换城市]</span>
            </li>
            <li>
              <a href="https://www.lagou.com/">首页</a>
            </li>
            <li>
              <a href="https://www.lagou.com/">公司</a>
            </li>
            <li>
              <a href="https://www.lagou.com/">校园招聘</a>
            </li>
            <li>
              <a href="https://www.lagou.com/">职位</a>
            </li>
            <li>
              <a href="https://www.lagou.com/">言职</a>
            </li>
            <li>
              <a href="https://www.lagou.com/">课程</a>
            </li>
          </ul>
        </div>
        <div class="lg_tbar_r">
          <ul class="passport">
            <li class="upload-resume">上传简历</li>
            <li class="quick-entrance">职位订阅</li>
            <li class="login">登录</li>
            <li class="bar">|</li>
            <li class="register">注册</li>
          </ul>
          <a class="lg_app">拉勾APP</a>
          <a class="lg_os">进入企业版</a>
        </div>
      </div>
    </div>
    <div class="un-login-banner">
      <div class="un-login-banner-inner">
        <div class="ad-logo"></div>
        <div class="text-wrapper">
          <div class="text-wrapper-img"></div>
          <div class="text-wrapper-content">1017598家公司 | 7750951个职位，在拉勾等你</div>
          <div class="register-login-form">
            <div class="input-wrapper-tel">
              <div class="area-code-content">0086</div>
              <div class="area-code-content-after"></div>
              <input type="text" class="tell-input" placeholder="输入手机号" />
            </div>
            <div class="input-wrapper yzm">
              <input type="text" class="yzm-input" placeholder="验证码" />
              <div class="yzm-btn">获取</div>
            </div>
            <div class="register-login-btn">登录/注册</div>
          </div>
        </div>
      </div>
    </div>
    <div class="search-wrapper">
      <div class="tab-wrapper">
        <a class="tab_pos">职位 ( 500+ )</a>
      </div>
      <div class="search_box">
        <input type="text" class="search_input" placeholder="搜索职位、公司或地点" />
        <div class="search_button">搜索</div>
      </div>
      <div class="r_search_tit">
        <span>相关搜索：</span>
        <ul>
          <li>javascript</li>
          <li>html5</li>
          <li>web</li>
          <li>node.js</li>
          <li>html5前端</li>
          <li>前端实习</li>
          <li>全栈</li>
          <li>php</li>
        </ul>
      </div>
    </div>
    <div id="container">
      <div class="container-body">

      </div>
    </div>
  </body>
</html>
