  // ES6继承：
  class Dad {
    static num = 10;
    constructor(height) {
      this.name = "小明";
      this.age = 52;
      this.height = height;
    }
    fn() {
      console.log("Dad fn...");
    } //公共方法
  }

  class Son extends Dad {
    constructor(height) {
      super(height); //相当于调取Dad的constructor，把height传入Dad
      // super要放在this之前
      this.hobby = "篮球";
    } //用constructor传参、定义属性
    fn() {
      super.fn(); //调取父类fn方法
      console.log("Son fn...");
    } //公共方法
  }

  console.log(Son.num);
  let newSon = new Son("178cm");
  console.log(newSon);
  newSon.fn();
